<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Index de JSF</title>
</h:head>
<h:body>
	<h2>Eliminar Tema</h2>
	<h:form>
		<p>Temas:
			<h:selectOneMenu id="s1" value="#{removeTemaView.idTema}">
				<f:selectItems value="#{removeTemaView.listaTema}" var="tema"
					itemValue="#{tema.id}" itemLabel="#{tema.nombre}" />
			</h:selectOneMenu>
		</p>
		<p>
			<h:commandButton value="Eliminar" type="submit"
				action="#{removeTemaView.process}" />
		</p>
	</h:form>
	<a href="/web/jsf/home.xhtml">Volver a Home</a>
</h:body>
</html>
