<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Index de JSF</title>
</h:head>
<h:body>
	<h:form>
		<p:panel id="removeTema" header="Eliminar Tema">
			<p:messages id="messages" autoUpdate="true" closable="true" />
			<h:panelGrid columns="2" cellpadding="5">
				<p:outputLabel for="temas" value="Temas:" />
				<p:selectOneListbox id="temas" value="#{removeTemaView.idTema}" required="true">
					<f:selectItems value="#{removeTemaView.listaTema}" var="theme"
						itemValue="#{theme.id}" itemLabel="#{theme.nombre}" />
					<f:ajax render="pregunta id" />
				</p:selectOneListbox>
				<p:outputLabel for="pregunta" value="Pregunta:" />
                <p:inputTextarea id="pregunta" value="#{removeTemaView.pregunta}" required="true" readonly="true"/>
				<p:spacer />
				<p:commandButton value="Eliminar" action="#{removeTemaView.process}" />
				<p:spacer />
				<p:link outcome="home" value="Volver a Home"></p:link>
			</h:panelGrid>
		</p:panel>
	</h:form>
</h:body>
</html>
